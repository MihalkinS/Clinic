<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>№</th>
                    <th>День</th>
                    <th>Время</th>
                    <th>Врач</th>
                    <th>Процедура</th>
                    <th>Длительность</th>
                    <th>Стоимость</th>                
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="visit in visits">
                    <td>{{$index + 1}}</td>
                    <td>{{visit.Day}}</td>
                    <td>{{visit.VisitTime}}</td>
                    <td>{{visit.DoctorName}}</td>
                    <td>{{visit.Procedure}}</td>
                    <td>{{visit.ProcedureTime}}</td>
                    <td>{{visit.Cost}}</td>
                </tr>
                <tr>
                    <td colspan="6"></td><td class="active">{{ visitsCostSum }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
