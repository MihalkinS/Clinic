<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Вход в систему</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Логин</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Логин" ng-model="loginData.userName" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Password" class="col-lg-2 control-label">Пароль</label>
                        <div class="col-lg-8">
                            <input type="password" class="form-control" id="Password" placeholder="Пароль" ng-model="loginData.password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-8 col-lg-offset-2">
                            <button type="reset" class="btn btn-default" ng-click="redirectToMainPage()">На главную</button>
                            <button type="submit" class="btn btn-primary" ng-click="login()">Вход</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 text-center">
                            <div class="text-danger" ng-show="errorMessage != ''">
                                {{ errorMessage }}
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
