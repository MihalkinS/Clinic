<div class="container">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-10">
            <button type="submit" ng-click="addDrug()" class="btn btn-success">Новый препарат</button>
        </div>
    </div>
    <div class="row">
        <div class="page-header">
            <h1>Препараты</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Количество на складе</th>
                    <th>Цена</th>
                    <th>Привоз</th>
                </tr>
            </thead>
            <tbody ng-repeat="drug in drugs">
                <tr>
                    <td>{{drug.id}}</td>
                    <td>{{drug.drugName}}</td>
                    <td>{{drug.count}}</td>
                    <td>{{drug.cost}}</td>
                    <td><a href="#/admin/drugStorage/add/{{drug.drugId}}">Добавить на склад</a></td>
                </tr>
            </tbody>
        </table>
</div>
</div>
